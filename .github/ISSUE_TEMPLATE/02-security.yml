name: Security Vulnerability
description: Provide details about a security vulnerability.
labels: security
body:
- type: checkboxes
  id: os
  attributes:
    label: Operating System
    options:
      - label: Windows
      - label: macOS
      - label: Linux
      - label: FreeBSD
      - label: OpenBSD
      - label: Android
      - label: iOS
      - label: Nintendo Switch
      - label: Xbox
      - label: Web Browsers
  validations:
    required: true
- type: textarea
  id: what
  attributes:
    label: What vulnerability have you discovered? Include any relevant details like a CVE.
  validations:
    required: true
- type: textarea
  id: why
  attributes:
    label: What remediation steps are known, if any.
